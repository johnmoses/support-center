{% extends "auth.html" %}

{% block title %}
Sign up
{% endblock %}

{% block content %}

<div id="form-container">
    <h1>Sign up</h1>
    <div>
        <form method="POST">
            <div>
                <label>Username</label> <br />
                <input type="text" id="username" name="username" />
            </div>
            <div>
                <label>Password</label> <br />
                <input type="password" id="password" name="password" />
            </div>
            <div>
                <button type="submit">Sign up</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
